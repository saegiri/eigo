    <div class="all-container">
        <div class="main">
            <div class="description">
                <p>品詞とレベルを選択して、startボタンを押してください。</p>
            </div>
            <div class="input">
                <div class="hinsi_container">
                    <span class="hinshi verb">動詞</span>
                    <span class="hinshi noun">名詞</span>
                </div>
                <div class="level_container">
                    <span class="level">level 1</span>
                    <span class="level">level 2</span>
                    <span class="level">level 3</span>
                </div>
                <button class="reset">reset</button>
            </div>
            <div class="start_container">
                <button class="start">start</button>
                <p class="now_hin"></p>
                <p class="now_level"></p>
                <p class="q_num"></p>
                <p class="now_q_num"></p>
                <p class="now_c_num"></p>
            </div>
            
            <div class="question">次の単語の類語は？</div>
            <div>
                <p id="qword">例　learn</p>
            </div>
            <div class="selects">
                <div class="cover"></div>
                <div class="select_container">
                    <p class="select">go</p>
                    <p class="select">show</p>
                    <p class="select">gain　　   answer</p>
                    <p class="select">make</p>
                    <div class="icon-container">
                        <i class="fas fa-volume-mute"></i>
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <div class="level_up">
                        <p>Level Up</p>
                    </div>
                    <div class="try_again">
                        <button>Try again?</button>
                    </div>
                </div>
            </div>
            
        </div>
