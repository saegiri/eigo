    <div class="container top-container">
      <p class="info"></p>
      <p class="description">
        本サイトは、原文と機械翻訳で得た日本語を一文づつ比較し、修正を容易にするために作成しました。更新すると、編集内容が失われますのでご注意ください。<span
          class="deletebtn"
          >×</span
        >
      </p>
      <div class="row">
        <div class="genbun">
          <textarea
            name="genbun"
            id="ta_genbun"
            cols="30"
            rows="10"
            placeholder="ここに原文コピペ"
          ></textarea>
        </div>
        <div class="transfer">
          <textarea
            name="transfer"
            id="ta_transfer"
            cols="30"
            rows="10"
            placeholder="ここに翻訳コピペ"
          ></textarea>
        </div>
        <div class="result">
          <textarea
            name="result"
            id="spared_ta"
            cols="30"
            rows="10"
            placeholder="ここに修正完了後のテキストが結合して表示されます"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="container button-container">
      <button class="button3 btn btn-outline-success">比較表示</button>
      <button class="button4 btn btn-outline-success">修正完了</button>
      <button class="button5 btn btn-outline-success">リセット</button>
      <hr />
      <div class="text_box"></div>
    </div>
